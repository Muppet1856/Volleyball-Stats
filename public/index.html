<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div id="login-form">
      <h2>Login</h2>
      <div class="mb-3">
        <input id="email" class="form-control" placeholder="Email" type="email">
      </div>
      <button id="login-btn" class="btn btn-primary">Send Login Link</button>
      <div id="login-message" class="mt-3"></div>
    </div>

    <div id="dashboard" class="class="d-none"">
      <ul class="nav nav-tabs" id="adminTabs" role="tablist">
        <li class="nav-item class="d-none"" id="main-admin-nav"><a class="nav-link" href="#main-admin" data-bs-toggle="tab">Main Admin</a></li>
        <li class="nav-item class="d-none"" id="org-admin-nav"><a class="nav-link" href="#org-admin" data-bs-toggle="tab">Org Admin</a></li>
        <li class="nav-item class="d-none"" id="team-admin-nav"><a class="nav-link" href="#team-admin" data-bs-toggle="tab">Team Admin</a></li>
      </ul>
      <div class="tab-content mt-3">
        <div class="tab-pane" id="main-admin"> <!-- Main Admin content will be filled by main-admin.js --> </div>
        <div class="tab-pane" id="org-admin"> <!-- Org Admin content --> </div>
        <div class="tab-pane" id="team-admin"> <!-- Team Admin content --> </div>
      </div>
    </div>
    <div id="loading" class="d-none text-center mt-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">Loading dashboard...</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script type="module" src="/js/app.js"></script>  <!-- Only load app.js; it imports others -->
</body>
</html>
